version: '3.9'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appsecret}
      TZ: ${TZ:-UTC}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: app-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true

  # Evolution API - WhatsApp Integration
  evolution-api:
    image: ghcr.io/evolution-api/whatsapp:latest
    container_name: app-evolution-api
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/Sao_Paulo}
      PORT: 8080
      LICENSE_KEY: ${EVOLUTION_LICENSE_KEY:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
      DATABASE_URL: postgres://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD:-appsecret}@postgres:5432/evolution
    ports:
      - '${EVOLUTION_API_PORT:-8080}:8080'
    volumes:
      - evolution_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true

  # Ollama - LLM Models Service
  ollama:
    image: ollama/ollama:latest
    container_name: app-ollama
    restart: unless-stopped
    ports:
      - '${OLLAMA_PORT:-11434}:11434'
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
      TZ: ${TZ:-UTC}
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for GPU support (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true

  # Backend NestJS Application
  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: app-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      TZ: ${TZ:-UTC}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD:-appsecret}@postgres:5432/${POSTGRES_DB:-appdb}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      REDIS_DB: 0
      
      # API URLs
      EVOLUTION_API_URL: http://evolution-api:8080
      OLLAMA_API_URL: http://ollama:11434
      
      # App Config
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_PREFIX: /api
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-prod}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    # Uncomment to debug:
    # stdin_open: true
    # tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: app-nginx
    restart: unless-stopped
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evolution_data:
    driver: local
  ollama_data:
    driver: local
  nginx_cache:
    driver: local

# Networks for service communication
networks:
  app-network:
    driver: bridge
